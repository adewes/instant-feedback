{% extends "layouts/base.html" %}
{% block title %}New Survey{% endblock %}

{%block content %}

      <!-- Jumbotron -->
      <div class="jumbotron" id="welcome">
        <h1>Create a new survey</h1>
      </div>
      <div class="row" style="width:600px; margin:0 auto;">
        <div class="col-md-12">
        {%if error %}
          <div class="error">
            {{error}}
          </div>
        {%endif%}
            <form role="form" action="/new" method="POST" />
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" type="text" name="name" value="{{name}}" /><br />
              <label for="name">Survey Key (leave blank to autogenerate)</label>
              <input class="form-control" type="text" name="key" value="{{key}}" /><br />
              <button type="submit" class="btn btn-default">Create survey!</button>
            </div>
          </form>
      </div>
      </div>
{%endblock%}
