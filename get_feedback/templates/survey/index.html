{% extends "layouts/base.html" %}
{% block title %}Your surveys{% endblock %}

{%block content %}

      <!-- Jumbotron -->
      <div class="row">
        <div class="col-md-12">
            <h2>My surveys</h2>
            <ul>
            {%for survey in surveys %}
                <li><a href="/details/{{survey.key}}">{%if survey.name %}{{survey.name}}{%else%}(unnamed){%endif%}</a> (created <strong>{{survey._created_at.date()}})</strong></li>
            {%endfor%}
            </ul>
        </div>
      </div>
{%endblock%}
