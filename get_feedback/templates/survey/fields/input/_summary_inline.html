{%extends '/survey/fields/_base.html' %}

{%block main%}
    {% if 'responses' in summary and summary.responses > 0%}
    <a class="survey" data-fancybox-type="iframe" href="{{server_url}}/view_summary/{{survey_key}}/{{field_type}}/{{field_id}}">({{summary.responses}} answers)
    </a>
    {%else%}
      <span class="summary">(no answers)</span>
    {%endif%}
{%endblock%}
