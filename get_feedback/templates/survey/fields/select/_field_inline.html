{%extends '/survey/fields/_base.html' %}
{% block opening %}<span class="survey_field" id="select_{{field_id}}">{%endblock%}
{% block closing %}</span>{%endblock%}

{%block main%}
    <select name="" onchange="update_response('select','{{field_id}}',this.value);return false;">
      <option value="">(please choose)</option>
      {% for choice in field.choices %}
        <option {%if value.i == choice.0 %}selected{%endif%} value="{{choice.0}}">{{choice.1}}</option>
      {%endfor%}
    </select>{% if value.i != '' %}<i class="icon-ok green"></i>{%endif%}
{%endblock%}
