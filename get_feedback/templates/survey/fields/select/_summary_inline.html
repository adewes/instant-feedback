{%extends '/survey/fields/_base.html' %}
{% block opening %}<span class="survey_field" id="select_{{field_id}}">{%endblock%}
{% block closing %}</span>{%endblock%}

{%block main%}
    {% if 'n' in summary and summary.n > 0%}
    <a class="survey" data-fancybox-type="iframe" href="{{server_url}}/view_summary/{{survey_key}}/{{field_type}}/{{field_id}}">({{summary.n}} answers)
    </a>
    {%else%}
      <span class="summary">(no answers)</span>
    {%endif%}
{%endblock%}
