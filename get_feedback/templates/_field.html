{%block opening %}{%endblock%}

{%block main%}{%endblock%}
{%if is_admin %}
    <a data-toggle="modal" href="#{{field_type}}_{{field_id}}_modal"><sup><i class="icon-edit"></i></sup></a>

    <div class="modal fade" id="{{field_type}}_{{field_id}}_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">"{{field_id}}" properties</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form" onsubmit="update_field('{{field_type}}','{{field_id}}');return false;" id="{{field_type}}_{{field_id}}_form">
                  <div class="form-group">
                    <label for="inputEmail1" class="col-lg-4 control-label">Description</label>
                    <div class="col-lg-8">
                      <input name="description" class="form-control" id="inputDescription" placeholder="Description" value="{{field.description}}" />
                    </div>
                  </div>
                {%block edit_fields%}{%endblock%}
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="update_field('{{field_type}}','{{field_id}}');">Save</button>
        </div>
      </div>
    </div>
    </div>
{%endif%}

{%block closing %}{%endblock%}
